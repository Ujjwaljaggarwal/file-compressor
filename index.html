<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Huffman Coding Compressor</h1>
        <div class="file-actions">
            <div class="file-section">
                <label for="fileInput" class="custom-file-input">Choose a text file...</label>
                <input type="file" id="fileInput" accept=".txt">
            </div>
            <div class="buttons-section">
                <button id="compressButton" class="action-button">Compress</button>
                <button id="decompressButton" class="action-button">Decompress</button>
            </div>
            <div class="info-section">
                <p id="compressionInfo">No file selected.</p>
                <a id="downloadLink" class="download-link" style="display: none;">Download</a>
            </div>
        </div>
        <div class="codes-box" id="huffmanCodes" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
